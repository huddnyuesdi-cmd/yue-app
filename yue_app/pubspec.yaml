name: yue_app
description: YueM - 小红书风格图文社区App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # TDesign Flutter UI components
  tdesign_flutter: ^0.1.10

  # Network
  dio: ^5.4.0

  # Local storage
  shared_preferences: ^2.2.2

  # Waterfall grid layout
  flutter_staggered_grid_view: ^0.7.0

  # Image caching
  cached_network_image: ^3.3.1

  # URL launcher (for OAuth2 web login)
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
